apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mael-app/infra-k8s.git
    targetRevision: main
    path: manifests/uptime
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
