apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-gitlab-ci
  namespace: default
  labels:
    app: hello-gitlab-ci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-gitlab-ci
  template:
    metadata:
      labels:
        app: hello-gitlab-ci
    spec:
      containers:
        - name: hello-gitlab-ci
          image: registry.justmael.me/test/hello-gitlab-ci:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5005
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
